    attributes:
      label: Describe your idea
      description: A detailed description of your idea and why it should be implemented. You can also include screenshots.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the suggested enhancement here.
    validations:
      required: false
