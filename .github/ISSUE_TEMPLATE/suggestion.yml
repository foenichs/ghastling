body:
  - type: checkboxes
    attributes:
      label: Please confirm the following.
      options:
        - label: I checked the [existing issues](https://github.com/foenichs/ghastling/issues) for duplicate suggestions
          required: true
        - label: I have ensured that my idea isn't already considered in the [README](https://github.com/foenichs/ghastling/blob/main/README.md)
